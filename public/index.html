<!DOCTYPE html>
<html>
  <head>
    <title>gitpancake</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta charset="utf-8" />
    <script src="./js/p5.min.js"></script>
    <script src="./js/p5.sound.min.js"></script>
    <style>
      html {
        height: 100%;
      }
      body {
        min-height: 100%;
        margin: 0;
        padding: 0;
        min-width: 100%;
        background-color: black;
        color: white;
      }
      canvas {
        padding: 0;
        margin: auto;
        display: block;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        display: none;
      }
      #controls {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <p>Audio Visualiser, upload an audio file to play</p>

    </div>
  </body>
</html>
